# Vagrant
vagrant:
  folders:
    host:
      path: '/var/www'
      nfs: true
    log:
      path: '/var/log/apache2'
      nfs: true
  ports:
    80: 80
    443: 443
    3306: 3306

# Guest
guest:
  name: 'Development'
  architecture: '32-bit'
  memory: 1024
  cpus: 1

# Webserver
webserver:
  domain: 'local'
